<html>
<head>
    <title>Plugins</title>
    <link href="{{ url_for('static', path='bootstrap.min.css') }}"  rel="stylesheet">
</head>
<body>
    <main>
      <nav class="navbar">
        <div class="container-fluid">
          <a class="navbar-brand ms-5" href="#">
            ðŸ˜‡&nbsp;Plugin Heaven
          </a>
        </div>
      </nav>
      <div>
        <div class="container-fluid bg-body-tertiary">
          <div class="col-md-8 p-lg-5 ms-1 my-5 mt-0">
            <h1 class="display-3 fw-bold">Better plugin directory </h1>
            <h3 class="fw-normal text-muted mb-3">Find plugins that will elevate your website</h3>
          </div>
        </div>
        <div class="container mt-5">
          <form class="row">
            <div class="col-6 mb-5">
              <div class="mb-3">
                <input type="search"
                       name="search"
                       class="form-control"
                       id="exampleFormControlInput1"
                       placeholder="Search for a plugin"
                       hx-post="/search"
                       hx-trigger="input changed delay:500ms, search"
                       hx-target="#search-results">
              </div>
            </div>
            <div class="col-3">
              <div class="input-group mb-3">
                <label class="input-group-text" for="inputGroupSelect01">Sort By</label>
                <select class="form-select" id="inputGroupSelect01">
                  <option selected>Choose...</option>
                  <option value="1">Downloads DESC</option>
                  <option value="2">Downloads ASC</option>
                </select>
              </div>
            </div>
          </form>
          <div id="search-results">
            {% include 'plugins.html' %}
          </div>

        </div>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/htmx.org@2.0.0" integrity="sha384-wS5l5IKJBvK6sPTKa2WZ1js3d947pvWXbPJ1OmWfEuxLgeHcEbjUUA5i9V5ZkpCw" crossorigin="anonymous"></script>
</body>
</html>
